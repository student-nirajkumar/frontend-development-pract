<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create A beutiful forms</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f8ff; 
        }

        form {
            background-color: #ffffff; 
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); 
            width: 100%;
            max-width: 400px; 
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #cccccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #007bff; 
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #0056b3; 
        }
    </style>
</head>
<body>
    <form action="/action.page.php" method = "get">
        <label for="phone">Enter your phone no:</label>
        <input type="tel" id="iphone" name="phone" pattern="[0-9] {3} -[0-9] {2} -[0-9] {3}" placeholder="Tel.no"><br><br>

    <label for="comments">Additional Comments:</label><br>
  <textarea id="comments" name="comments" rows="4" cols="50" placeholder="Write your comments here..."></textarea><br><br>

  <label for="password">Password:</label>
  <input type="password" id="password" name="password" pattern=".{8,}" required 
         title="Password must be at least 8 characters long" placeholder="password"><br>
     
         <input type="submit" value="submit">
    </form>


    
</body>
</html>
