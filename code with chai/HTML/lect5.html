<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Insertion</title>
</head>
<body>
    <!-- Local Image with specific width and height -->
    <img src="Screenshot 2024-02-20 191106.jpg" alt="Italian" style="width:150px; height:160px;">

    <!-- Clickable Image linked to an external website -->
    <a href="https://www.example.com" target="_blank">
        <img src="https://tse3.mm.bing.net/th?id=OIP.GELKQ4d2ogvLPHMtaI4UygHaHa&pid=Api&P=0&h=180.jpg" alt="clickable Image" style="width:200px; height:auto;">
    </a>

    <!-- Div with background image centered and covering the entire div -->
    <div style="width:10%; height:40px; background: url('Screenshot 2024-02-20 191106.jpg') center/cover no-repeat;">
    </div>
</body>
</html>
