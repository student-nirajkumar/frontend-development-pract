<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 10</title>
</head>
<body>
    <!-- Paragraph with id and class -->
    <p id="paragraph1" class="intro">This is a paragraph with both id and class attributes.</p>
    
    <!-- Anchor tag with title and target attributes -->
    <a href="https://www.example.com" title="Visit Example Website" target="_blank">Go to Example</a><br><br>
    
    <!-- Input field with required and placeholder attributes -->
    <input type="text" placeholder="Enter your name" required>
    
    <!-- Styled paragraph using style attribute -->
    <p style="color: blue; font-size: 18px;">This is a styled paragraph using the style attribute.</p>
    
    <!-- Data-* attribute to store custom data -->
    <div data-info="customData">This div uses the data-* attribute to store custom data.</div>
</body>
</html>
