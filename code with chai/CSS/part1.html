<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS HERO</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            background-color: blueviolet;
            color: aqua;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            text-align: center;
        }

        .heading {
            font-size: 70px;
            margin-bottom: 20px;
        }

        .cont {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px; 
        }

        .hero-section {
            font-size: 24px;
            padding: 10px 20px;
            border: 2px solid aqua;
            border-radius: 8px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .hero-section:hover {
            background-color: aqua;
            color: blueviolet;
            transform: scale(1.1); 
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="heading">Chai Aur Hero Sections</h1>
        <div class="cont">
            <div class="hero-section">Minimal Hero Section</div>
            <div class="hero-section">Hero Section with Image</div>
        </div>
    </div>
</body>
</html>
